<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<title>Siena Kay Music</title>
</head>

<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">Siena Kay Music</h3>
				<nav class="nav-masthead nav justify-content-center">
					<a href="index.html" class="nav-link active">Home</a>
					<a href="bio.html" class="nav-link">Bio</a>
					<a href="testimonials.html" class="nav-link">Testimonials</a>
					<a href="" class="nav-link" data-toggle="modal" data-target="#contactForm">Contact</a>
				</nav>
			</div>
		</header>

		<main class="inner cover" role="main">
			<h1 class="cover-heading">Music By Siena Kay</h1>
			<p class="lead cover-text">Talented. Passionate. Professional.</p>
			<p class="lead">
				<a href="" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#contactForm">Contact</a>
			</p>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>Website by <a href="https://www.linkedin.com/in/andrew-mingst-9361b572/" class="">Andrew Mingst</a></p>
			</div>
		</footer>
	</div>

	<div class=" modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="contactFormTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-dark" id="contactFormTitle">Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body text-dark">
					<form action="">
						<div class="form-group">
							<label for="senderFirstName" class="col-form-label">First Name:</label>
							<input type="text" id="senderFirstName" class="form-control">
						</div>
						<div class="form-group">
							<label for="senderLastName" class="col-form-label">Last Name:</label>
							<input type="text" id="senderLastName" class="form-control">
						</div>
						<div class="form-group">
							<label for="senderEmail" class="col-form-label">Email:</label>
							<input type="text" id="senderEmail" class="form-control">
						</div>
						<div class="form-group">
							<label for="senderSubject" class="col-form-label">Subject:</label>
							<input type="text" id="senderSubject" class="form-control">
						</div>
						<div class="form-group">
							<label for="senderMessage" class="col-form-label">Message:</label>
							<textarea type="text" id="senderMessage" class="form-control"> </textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer text-dark">
					<button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
					<button class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
